<!doctype html>
<html lang="en">

<head>
  <title></title>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="css/dashboard.css"></script>
  
  <!-- openstreemaps imports -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">

  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

  <script src="js/dashboard.js"></script>
</head>

<body>

  <div class="wrapper d-flex align-items-stretch">
    
      <nav id="sidebar" style="align-items: center;">
        <div class="sticky-top">
          <div class="p-3 pt-4">
            <a href="#" class="img logo rounded-circle mb-5" style="background-image: url(images/logo_Meta_Raiz.jpg);"></a>

              <button id="airport" type="button" class="btn-realtor btn btn-primary">airport</button>
              <button id="amusement_park" type="button" class="btn-realtor btn btn-primary">amusement_park</button>
              <button id="bank" type="button" class="btn-realtor btn btn-primary">bank</button>
              <button id="church" type="button" class="btn-realtor btn btn-primary">church</button>
              <button id="hospital" type="button" class="btn-realtor btn btn-primary">hospital</button>
              <button id="library" type="button" class="btn-realtor btn btn-primary">library</button>
              <button id="local_government_office" type="button" class="btn-realtor btn btn-primary">local_government_office</button>
              <button id="park" type="button" class="btn-realtor btn btn-primary">park</button>              
              <button id="police" type="button" class="btn-realtor btn btn-primary">police</button>
              <button id="restaurant" type="button" class="btn-realtor btn btn-primary">restaurant</button>
              <button id="school" type="button" class="btn-realtor btn btn-primary">school</button>
              <button id="secondary_school" type="button" class="btn-realtor btn btn-primary">secondary_school</button>
              <button id="shopping_mall" type="button" class="btn-realtor btn btn-primary">shopping_mall</button>
              <button id="university" type="button" class="btn-realtor btn btn-primary">university</button>
            
              <select class="form-control form-control-lg">
                <option>Apartamento</option>
                <option>Casa</option>
              </select>
              <select class="form-control form-control-lg">
                <option>Arriendo</option>
                <option>Venta</option>
              </select>
             
          </div>
        </div>
      </nav>
      
    <!-- Page Content  -->
    <div id="content">
      <div class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars"></i>
          </button>            
        </div>
      </nav>
    </div>
      <section id="HOME">
        <div class="container">
          <img src="images/first_section_Image.jpg" alt="Responsive image">
        </div>
      </section>
      
      <section id="MAPA" style="height:100%; width: 100%;">
        <div id="map"></div>
        <table id="RESULTS" class="table">
          <thead>
            <tr>
              <th scope="col">cluster_longitude</th>
              <th scope="col">cluster_latitude</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

      <section id="ESTADISTICAS">
        <div class="container">
          <h1 style="text-align: center;">ESTADISTICAS</h1>
        </div>
      </section>
   
    </div>
  </div>

  
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
